<table class="table table-hover table-bordered">
    <thead>
      <tr>
        @for (item of colArray; track $index) {
            <th>{{item}}</th>
        } 
      </tr>
    </thead>
    <tbody>
        @for (item of gridDataList; track $index) {
            <tr>
                @for (col of colArray; track $index) { 
                    <td>{{item[col]}}</td> 
                } 
              </tr> 
        }
    </tbody>
  </table>
